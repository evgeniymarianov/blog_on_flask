{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method="post" >
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название">
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите превью"></textarea></br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст"></textarea></br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
    <h2>Созданые статьи:</h2>
    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p>{{ el.text }}</p>
        <p><b>{{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}/update" class="btn btn-warning">Редактировать</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
