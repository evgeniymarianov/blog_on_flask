{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Все статьи</h1>

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p>{{ el.text }}</p>
        <p><b>{{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}/update" class="btn btn-warning">Редактировать</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
