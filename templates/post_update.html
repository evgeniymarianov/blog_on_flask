{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление статьи</h1>
    <form method="post" >
        <input type="text" name="title" id="title" class="form-control" value="{{article.title}}" placeholder="Введите название">
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите превью"></textarea></br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст"></textarea></br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
</div>
{% endblock %}
